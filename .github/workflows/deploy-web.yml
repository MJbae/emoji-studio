name: Deploy Web
on:
  push:
    branches: [main]
    paths:
      - 'packages/shared/**'
      - 'packages/web/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build Web
        run: npm run build:web

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: packages/web/dist
